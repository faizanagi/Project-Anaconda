<!Doctype html>
<html>
<head>
<script src="gamecontroller.js"></script>
<style>
html, body, canvas {
  margin: 0;
  padding: 0;
  border: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
</style>
</head>
<body>
<canvas></canvas>
<script>
/* globals GameController */

(function(){
  'use strict';

  var canvas = document.getElementsByTagName('canvas')[0];
  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener(resize);
  resize();

  GameController.init({
    left: {
      type: 'dpad',
      position: {left: '50%', bottom: '40%'},
      dpad: {
        up: { width: '10%', height: '20%',
        touchStart: function(){
          window.alert(window.parent.mainFrame.dir);
            window.alert("up");
        }},
        down: { width: '10%', height: '20%',
        touchStart: function(){
            window.alert("down");
        }},
        left: { width: '20%', height: '10%',
        touchStart: function(){
            window.alert("left");
        }},
        right: { width: '20%', height: '10%',
        touchStart: function(){
            window.alert("right");
        }}
      }
    },
    right: false
  });
})();
</script>
</body>
</html>
